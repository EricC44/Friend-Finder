<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font  -->
    <link href="https://fonts.googleapis.com/css?family=Ranga&display=swap" rel="stylesheet">
    <!-- For Materialize -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>Friend Finder</title>
  </head>
  <body>
    
    <header>
      <nav>

      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 z-depth-3 panel panel-danger">
            <div id="panel-info">
              <h1>10 Questions</h1>
              
              <h3>Starting Info</h3>
              
              <div class="input-field col s6">
                <!-- Input fields for data -->
                <h4>Your Name(Required)</h4>
                <i class="material-icons prefix">account_box</i>
                <input type="text" class="validate" placeholder="Name Goes Here" id="userName">

                <h4>Your Photo(Required)</h4>
                <i class="material-icons prefix">video_label</i>
                <input type="text" class="validate" placeholder="Photo Goes Here" id="userPhoto">

                <!-- Survey Questions -->

                <div class="input-field col s12">
                  <h3>Question 1</h3>
                  <h5>You enjoying going to parties, you are the life of the party.</h5>
                  <select id="Q1"></select>
                  <option value="" disabled selected>Pick One Value</option>
                  <option value="1">1 (strongly disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly agree)</option>
                </div>





              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
